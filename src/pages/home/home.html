<ion-header>
  <ion-navbar>
    <ion-title>
      Airport Selection Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Please choose your desire location
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="destinationForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-label floating>From</ion-label>
            <ion-select formControlName="from">
              <ion-option [value]="KUL">Kuala Lumpur International Airport (KUL)</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>To</ion-label>
            <ion-select formControlName="to">
              <ion-option [value]="DBX">Dubai International Airport (DXB)</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button type="submit" ion-button block [disabled]="!destinationForm.valid">Submit</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
